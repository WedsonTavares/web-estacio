<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    
    <header>
      <!-- Logotipo -->
      <div class="logotipo">
        <a href="index.html"
          ><img src="assets/logo2.png" alt="imagem logotipo"
        /></a>
      </div>

      <!-- Navegação à esquerda -->
      <nav class="nav-equerda">
        <label for="buscar">Buscar</label>
        <select name="buscar" id="">
          <option value="buscar"></option>
          <option value="buscar">Animes</option>
          <option value="buscar">Filmes</option>
          <option value="buscar">Series</option>
          <option value="buscar">Jogos</option>
        </select>
      </nav>

      <!-- Navegação principal -->
      <nav>
        <ul class="nav-links">
          <li><a href="sobre.html">Sobre</a></li>
          <li>
            <a href="login.html">
              <span>Login</span>
            </a>
          </li>
          <li>
            <a href="#"><img src="assets/loupe (1).png" alt="Buscar" /></a>
          </li>
          <li><a href="cadastro.html">Cadastre-se</a></li>
        </ul>
      </nav>
    </header>

    <!-- Formulário de login -->
    <div class="container-login">
      <span class="icon-close"></span>
      <div class="form-box login">
        <h2>Login</h2>
        <form action="">
          <div class="input-box">
            <span class="icon"></span>
            <input type="email" required />
            <label for="">E-mail</label>
          </div>
          <div class="input-box">
            <span class="icon"></span>
            <input type="password" required />
            <label for="">Senha</label>
          </div>
          <div class="lembrar-me">
            <label for=""
              ><input type="checkbox" name="" id="" />Lembrar-me</label
            >
            <a href="">Esqueceu sua senha?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="registrar-login">
            <p>
              Ainda não tem uma conta?<a href="#" class="registrar-login"
                >Cadastre-se.</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
    <!-- Script para animação de carregamento -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const links = document.querySelectorAll("a");

        links.forEach((link) => {
          link.addEventListener("click", function (event) {
            event.preventDefault();
            const url = this.href;

            // Cria a Div de carregamento com 0.4 segundos
            const loading = document.createElement("div");
            loading.id = "loading";
            loading.style.position = "fixed";
            loading.style.top = "0";
            loading.style.left = "0";
            loading.style.width = "100%";
            loading.style.height = "100%";
            loading.style.backgroundColor = "rgba(0, 0, 0, 0.5)";
            loading.style.display = "flex";
            loading.style.justifyContent = "center";
            loading.style.alignItems = "center";
            loading.style.color = "#fff";
            loading.style.fontSize = "2em";
            loading.innerText = "Carregando...";

            document.body.appendChild(loading);

            // Aguarda 0.4 segundos antes de redirecionar
            setTimeout(() => {
              window.location.href = url;
            }, 400);
          });
        });
      });
    </script>
  </body>
</html>
