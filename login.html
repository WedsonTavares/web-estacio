  <body>
    <header>
      <div class="logotipo">
        <a href="index.html"><img src="assets/logo2 .png" alt="imagem logotipo" /></a>
      </div>
      
      <nav class="nav-equerda">
        <label for="buscar">Buscar</label>
        <select name="buscar" id="">
          <option value="buscar"></option>
          <option value="buscar">Animes</option>
          <option value="buscar">Filmes</option>
          <option value="buscar">Series</option>
          <option value="buscar">Jogos</option>
        </select>
        <label for="noticias">Notícias</label>
        <select name="noticias" id="noticias">
          <option value="noticias"></option>
          <option value="noticias">Todas as notícias</option>
          <option value="noticias">Eventos e experiências</option>
        </select>
      </nav>
      <nav>
        <ul class="nav-links">
          <li><a target="_blank" href="sobre.html">Sobre</a></li>

            <a target="_blank" href="login.html">

        </ul>
      </nav>
    </header>
    <div class="container-login">
      <span class="icon-close"><img src="assets/close.png" alt=""></span>
      <div class="form-box login">
        <h2>Login</h2>
        <form action="">
          <div class="input-box">
            
            <span class="icon"><img src="assets/email.png" alt=""></span>
            <input type="email" required />
            <label for="">E-mail</label>
          </div>
          <div class="input-box">
            <span class="icon"><img src="assets/lock.png" alt=""></span>
            <input type="password" required />
            <label for="">Senha</label>
          </div>
          <div class="lembrar-me">
            <label for=""><input type="checkbox" name="" id="">Lembrar-me</label>
            <a href="">Esqueceu sua senha?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="registrar-login">
            <p>Ainda não tem uma conta?<a href="#" class="registar-login">Cadastre-se.</a></p>
          </div>
        </form>
      </div>
   
      
      <script src="script.js"></script>
  </body>
