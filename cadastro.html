    <h1 style="text-align: center;">Cadastre-se</h1>
    <div class="container-form">
      <form id="myForm" class="form">
        <div id="step1">
            <h2>Etapa 1: Informações Pessoais</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="button" id="nextBtn" class="btn-form">Próximo</button>
        </div>

        <div id="step2" style="display: none;">
            <h2>Etapa 2: Endereço</h2>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required>

            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" placeholder="Número do endereço" required>

            <label for="logradouro">Rua:</label>
            <input type="text" id="logradouro" name="logradouro" placeholder="Rua" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" placeholder="Estado" required>

            <button type="button" id="searchAddress" class="btn-form">Buscar Endereço</button>
            <div id="addressResult"></div>

            <button type="submit" class="btn-form">Enviar</button>
        </div>
    </form>
</main>
