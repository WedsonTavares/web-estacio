    <h1 style="text-align: center;">Cadastre-se</h1>
    <div class="container-form">
    <form class="form" action="cadastro.html" method="post">
      <span>Nome completo</span>
      <label for="nome"></label>
      <input
        placeholder="Nome Comleto"
        type="text"
        id="nome"
        name="nome"
        required
      />

      <span>E-mail</span>
      <label for="email"></label>
      <input
        placeholder="exemplo@email.com"
        type="email"
        id="email"
        name="email"
        required
      />

      <span>Cpf</span>
      <label for="cpf"></label>
      <input
        placeholder="000.000.000-00 "
        type="text"
        id="cpf"
        nome="cpf"
        required
        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
        maxlength="15"
      />

      <span>CEP</span>
      <label for="cep"></label>
      <input placeholder="CEP" type="number" id="cep" name="cep" required />

      <span>Número</span>
      <label for="numero"></label>
      <input
        placeholder="Número"
        type="number"
        id="numero"
        name="numero"
        required
      />

      <span>Rua</span>
      <label for="rua"></label>
      <input placeholder="Rua Exemplo" type="text" id="rua" name="rua" />

      <span>Bairro</span>
      <label for="bairro"></label>
      <input
        placeholder="Bairro Exemplo"
        type="text"
        id="bairro"
        name="bairro"
        required
      />

      <span>Telefone</span>
      <label for="telefone"></label>
      <input
        placeholder="(XX) XXXXX-XXXX "
        type="tel"
        id="telefone"
        name="telefone"
        autocomplete="tel"
        pattern="´`[0-9]{2}()[0-9]{5}-[0-9]$"
        required
      />

      <h3>Sexo</h3>

      <label for="masculino">masculino</label>
      <input type="radio" id="masculino" name="sexo" value="masculino" />

      <label for="feminino">Feminino</label>
      <input type="radio" id="feminino" name="sexo" value="feminino" />

      <span>Infome uma senha:</span>
      <label for="password"></label>
      <input
        placeholder="Senha"
        type="password"
        id="password"
        name="password"
        required
      />
      <span>Confirme sua senha:</span>
      <label for="confirmPassword"></label>
      <input
        placeholder="Confirme a senha"
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        required
      />
      <input class="btn-form" type="button" value="Cadastrar" />
    </form>
  </div>
