    <h1 style="text-align: center;">Cadastre-se</h1>
    
    
        <form class="form">
            
        
    
        <label style="font-size: x-large;" for="nome">Nome Completo</label><br>
        <input placeholder="Nome Comleto" type="text" id="name1" name="Nome" required><br>
    
        <label  style="font-size: x-large;"for="E-mail">E-Mail</label><br>
        <input placeholder="exemplo@email.com" type="email" id="name2" name="Sobrenome" required>
   <br>
        <br><label style="font-size: x-large;" for="CEP">CEP</label>
        <input placeholder="11111-111" type='number' id='CEP' name='CEP' required>
       
        <label style="font-size: x-large;" for="Número">Número</label>
        <input placeholder="Número" type="number" id="Numero" name="Numero" required pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="11 99999-9999" maxlength="11">
    <br>
   

    
   
        <br>    
        
        <label style="font-size: x-large;" for="Rua" >Rua</label>
        <input placeholder="Rua Exemplo" type="text" id="Rua" name="Rua" maxlength="14" onkeyup="this.value=formatarCPF(this.value)">
        <label style="font-size: x-large;" for="Bairro">Bairro</label>
        <input placeholder="Bairro Exemplo" type="text" id="Bairro" name="Bairro" required>
   <br>
        <br><label  style="font-size: x-large;" for="telefone">Telefone</label>
        <input  placeholder="(XX) XXXXX-XXXX " type="tel" id="telefone" name="telefone" autocomplete="tel"
        pattern="´`[0-9]{2}()[0-9]{5}-[0-9]$" required><br>
   
        <br><label style="font-size: x-large;" for="CPF">CPF</label>
        <input placeholder="CPF " type="number" id="CPF" nome="CPF" required><br>
   <br>
        <p style="font-size: x-large;">Qual seu Sexo</p>
        <input type="radio" id="Masculino" name="Sexo" value="Masculino">
        <label style="font-size: x-large;" for="Masculino">Masculino</label><br>
        <input type="radio" id="Feminino" name="Sexo" value="Feminino">
        <label style="font-size: x-large;" for="Feminino">Feminino</label><br>

        <input placeholder="Confirme a senha" type="password" id="confirmPassword" name="confirmPassword" required><br>
